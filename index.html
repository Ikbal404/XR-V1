<!DOCTYPE html>
<html>
<head>
    <title>Kubus 3D Sederhana dengan Three.js</title>
    <style>
        /* Mengatur agar kanvas 3D menutupi seluruh jendela browser */
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        // Import Three.js dari CDN
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // 1. Scene (Dunia 3D)
        const scene = new THREE.Scene();

        // 2. Camera (Sudut Pandang)
        // PerspectiveCamera(FOV, Aspect Ratio, Near, Far)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Geser kamera mundur agar kubus terlihat

        // 3. Renderer (Mesin Gambar)
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. Geometry dan Material (Objek Kubus)
        const geometry = new THREE.BoxGeometry(1, 1, 1); // Membuat bentuk kubus
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Material dasar berwarna hijau
        const cube = new THREE.Mesh(geometry, material); // Menggabungkan bentuk dan material
        scene.add(cube); // Menambahkan kubus ke scene

        // 5. Light (Pencahayaan) - Opsional, tapi disarankan
        // Karena kita menggunakan MeshBasicMaterial, cahaya tidak akan memengaruhi warna,
        // tetapi baik untuk dipersiapkan.
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Cahaya ambient putih
        scene.add(ambientLight);

        // 6. Loop Animasi
        function animate() {
            requestAnimationFrame(animate); // Meminta browser untuk memanggil 'animate' lagi

            // Rotasi Kubus
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera); // Render (gambar) scene dengan kamera
        }

        // Tangani perubahan ukuran jendela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mulai Animasi
        animate();
    </script>
</body>
</html>
