<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Cube (with Error Display)</title>
    <style>
      body { margin: 0; background: #111; color: white; font-family: monospace; }
      canvas { display: block; }
      #errorBox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-size: 14px;
        z-index: 9999;
        white-space: pre-wrap;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="errorBox"></div>

    <script>
      // --- Error handling overlay ---
      window.addEventListener('error', (event) => {
        const box = document.getElementById('errorBox');
        box.style.display = 'block';
        box.textContent = `⚠️ JavaScript Error:\n${event.message}\n\nAt: ${event.filename}:${event.lineno}`;
      });

      window.addEventListener('unhandledrejection', (event) => {
        const box = document.getElementById('errorBox');
        box.style.display = 'block';
        box.textContent = `⚠️ Unhandled Promise Rejection:\n${event.reason}`;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
    <script>
      try {
        // Scene
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        // Animation
        function animate() {
          requestAnimationFrame(animate);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();

        // Responsive
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      } catch (err) {
        const box = document.getElementById('errorBox');
        box.style.display = 'block';
        box.textContent = `❌ Error initializing scene:\n${err.stack}`;
      }
    </script>
  </body>
</html>
