<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Demo with Error Handling</title>
    <style>
      body { margin: 0; overflow: hidden; background: #111; color: white; font-family: monospace; }
      #errorBox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 0, 0, 0.9);
        color: white;
        padding: 12px;
        font-size: 14px;
        z-index: 9999;
        white-space: pre-wrap;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="errorBox"></div>

    <script type="module">
      const errorBox = document.getElementById('errorBox');

      window.addEventListener('error', (event) => {
        errorBox.style.display = 'block';
        errorBox.textContent = `⚠️ Error:\n${event.message}\n${event.filename}:${event.lineno}`;
      });

      window.addEventListener('unhandledrejection', (event) => {
        errorBox.style.display = 'block';
        errorBox.textContent = `⚠️ Unhandled Promise Rejection:\n${event.reason}`;
      });

      (async () => {
        try {
          // ✅ Pakai ESM CDN URL lengkap, bukan 'three'
          const THREE = await import('https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js');
          const { OrbitControls } = await import('https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/controls/OrbitControls.js');

          // === Scene setup ===
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
          camera.position.z = 3;

          const renderer = new THREE.WebGLRenderer({ antialias: true });
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);

          const controls = new OrbitControls(camera, renderer.domElement);
          controls.enableDamping = true;
          controls.dampingFactor = 0.05;

          // === Cube ===
          const geometry = new THREE.BoxGeometry();
          const material = new THREE.MeshStandardMaterial({ color: 0x00aaff });
          const cube = new THREE.Mesh(geometry, material);
          scene.add(cube);

          // === Lights ===
          const light = new THREE.DirectionalLight(0xffffff, 1);
          light.position.set(5, 5, 5);
          scene.add(light);
          scene.add(new THREE.AmbientLight(0x404040));

          // === Animate ===
          function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            controls.update();
            renderer.render(scene, camera);
          }
          animate();

          // === Resize ===
          window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          });

        } catch (err) {
          errorBox.style.display = 'block';
          errorBox.textContent = `❌ Failed to initialize Three.js:\n${err.message}\n\n${err.stack}`;
        }
      })();
    </script>
  </body>
</html>
