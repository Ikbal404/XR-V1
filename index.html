<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Scene — Stable Version</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; color: white; font-family: monospace; }
      #errorBox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 0, 0, 0.9);
        color: white;
        padding: 12px;
        font-size: 14px;
        z-index: 9999;
        white-space: pre-wrap;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="errorBox"></div>

    <!-- ✅ Load Three.js dan OrbitControls dari CDN biasa -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/controls/OrbitControls.min.js"></script>

    <script>
      const errorBox = document.getElementById('errorBox');

      window.addEventListener('error', (event) => {
        errorBox.style.display = 'block';
        errorBox.textContent = `⚠️ Error:\n${event.message}\n${event.filename}:${event.lineno}`;
      });

      window.addEventListener('unhandledrejection', (event) => {
        errorBox.style.display = 'block';
        errorBox.textContent = `⚠️ Unhandled Promise Rejection:\n${event.reason}`;
      });

      try {
        // === Cek apakah THREE sudah ter-load ===
        if (typeof THREE === 'undefined') {
          throw new Error('THREE is not defined — gagal memuat library.');
        }

        // === Setup dasar ===
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // === Kontrol kamera ===
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // === Objek sederhana ===
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0x00aaff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // === Cahaya ===
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // === Render loop ===
        function animate() {
          requestAnimationFrame(animate);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          controls.update();
          renderer.render(scene, camera);
        }
        animate();

        // === Resize ===
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      } catch (err) {
        errorBox.style.display = 'block';
        errorBox.textContent = `❌ Failed to initialize scene:\n${err.message}\n\n${err.stack}`;
      }
    </script>
  </body>
</html>
